name: CI

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: |
          docker build -t yuanjunjie/foundation:dev .

      - name: Login to Registry
        run: docker login --username=yuanjunjie --password yjj541823.0.

      - name: Push
        run: |
          docker push yuanjunjie/foundation:dev

  deploy:
    needs: [build]
    name: Deploy
    runs-on: fd-dev

    steps:
      - uses: actions/checkout@v2

      - name: Login to Registry
        run: |
          sudo su
          su docker login --username=yuanjunjie --password yjj541823.0.

      - name: run
        run: |
          sudo su
          sudo docker run -d --name vueui yuanjunjie/foundation:dev
